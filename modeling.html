<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling - Brock Bozzani</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burnt-orange: #d4521e;
            --desert-tan: #c4a57b;
            --off-white: #f5f5f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: var(--off-white);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26,26,26,0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--desert-tan);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--burnt-orange);
        }

        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
        }

        .section-header p {
            color: var(--desert-tan);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .portfolio-grid {
            column-count: 3;
            column-gap: 2rem;
        }

        .portfolio-item {
            break-inside: avoid;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
            transition: transform 0.5s ease;
            filter: grayscale(0.2);
        }

        .portfolio-item--reformer img {
            object-position: 20% center;
            object-fit: cover;
        }

        .portfolio-item:hover img {
            transform: scale(1.02);
            filter: grayscale(0);
        }

        @media (max-width: 900px) {
            .portfolio-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            main {
                padding: 6rem 1.5rem 3rem;
            }

            .portfolio-grid {
                column-count: 1;
                column-gap: 1.5rem;
            }

            .portfolio-item {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="back-link">‚Üê Back Home</a>
            <div class="page-title">Modeling</div>
        </div>
    </nav>

    <main>
        <div class="section-header">
            <h1>Modeling</h1>
            <p>Lifestyle and fashion work spanning outdoor adventure, coastal living, and refined style.</p>
        </div>

        <div class="portfolio-grid">
            <div class="portfolio-item"><img src="images/Substance_RobertHall-8__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/Substance_RobertHall-19__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/Substance_Line39-2__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/Substance_Autocamp-24__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/Substance_RobertHall-3__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/042A8108__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/godfrey19__1_.jpeg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/godfrey9__1_.jpeg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/IMG_5863__1_.JPG" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/Y_Hanson_Photography_B_SanFran_March_2024_14.JPG" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/Y_Hanson_Photography_B_SanFran_March_2024_25.JPG" alt="Modeling"></div>
            <div class="portfolio-item portfolio-item--reformer"><img src="images/2408_ReformerAllegro2_0005.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/2408_ReformerAllegro_0008.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/042A8439__1_.jpg" alt="Modeling"></div>
        </div>
    </main>
</body>
</html>
