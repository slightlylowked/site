<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modeling - Brock Bozzani</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burnt-orange: #d4521e;
            --desert-tan: #c4a57b;
            --off-white: #f5f5f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: var(--off-white);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26,26,26,0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--desert-tan);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--burnt-orange);
        }

        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
        }

        .section-header p {
            color: var(--desert-tan);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .portfolio-grid {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
        }

        .portfolio-grid-col {
            flex: 1;
            min-width: 0;
            overflow-y: auto;
            max-height: calc(100vh - 14rem);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .portfolio-grid-col::-webkit-scrollbar {
            display: none;
        }

        .portfolio-item {
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .portfolio-item img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
        }

        .portfolio-item--reformer img {
            object-position: 20% center;
            object-fit: cover;
        }

        .portfolio-item {
            cursor: pointer;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox.is-open {
            display: flex;
        }

        .lightbox-backdrop {
            position: absolute;
            inset: 0;
            cursor: pointer;
        }

        .lightbox-content {
            position: relative;
            z-index: 1;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .lightbox-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3rem;
            height: 3rem;
            border: none;
            background: rgba(212, 82, 30, 0.9);
            color: var(--off-white);
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 2;
        }

        .lightbox-btn:hover {
            background: var(--burnt-orange);
        }

        .lightbox-btn.prev {
            left: 1.5rem;
        }

        .lightbox-btn.next {
            right: 1.5rem;
        }

        .lightbox-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--off-white);
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            z-index: 2;
            transition: background 0.2s;
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 900px) {
            .portfolio-grid {
                flex-wrap: wrap;
            }

            .portfolio-grid-col {
                flex: 1 1 calc(50% - 1rem);
                max-height: 60vh;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            main {
                padding: 6rem 1.5rem 3rem;
            }

            .portfolio-grid-col {
                flex: 1 1 calc(50% - 0.5rem);
                max-height: 65vh;
            }

            .portfolio-item {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="back-link">‚Üê Back Home</a>
            <div class="page-title">Modeling</div>
        </div>
    </nav>

    <main>
        <div class="section-header">
            <h1>Modeling</h1>
            <p>Lifestyle and fashion work spanning outdoor adventure, coastal living, and refined style.</p>
        </div>

        <div class="portfolio-grid" id="portfolio-grid">
            <div class="portfolio-item"><img src="images/MODELING/Substance_RobertHall-8__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/Substance_RobertHall-19__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/Substance_Line39-2__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/Substance_Autocamp-24__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/Substance_RobertHall-3__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/042A8108__1_.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/godfrey19__1_.jpeg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/godfrey9__1_.jpeg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/IMG_5863__1_.JPG" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/Y_Hanson_Photography_B_SanFran_March_2024_14.JPG" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/Y_Hanson_Photography_B_SanFran_March_2024_25.JPG" alt="Modeling"></div>
            <div class="portfolio-item portfolio-item--reformer"><img src="images/MODELING/2408_ReformerAllegro2_0005.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/2408_ReformerAllegro_0008.jpg" alt="Modeling"></div>
            <div class="portfolio-item"><img src="images/MODELING/042A8439__1_.jpg" alt="Modeling"></div>
        </div>
    </main>

    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lightbox-backdrop" id="lightbox-backdrop"></div>
        <button type="button" class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
        <button type="button" class="lightbox-btn prev" id="lightbox-prev" aria-label="Previous">&larr;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
        </div>
        <button type="button" class="lightbox-btn next" id="lightbox-next" aria-label="Next">&rarr;</button>
    </div>

    <script>
        (function() {
            function ensureAndDistribute(grid) {
                var items = Array.from(grid.querySelectorAll('.portfolio-item'));
                grid.innerHTML = '';
                var col1 = document.createElement('div');
                col1.className = 'portfolio-grid-col';
                var col2 = document.createElement('div');
                col2.className = 'portfolio-grid-col';
                var col3 = document.createElement('div');
                col3.className = 'portfolio-grid-col';
                items.forEach(function(item, i) {
                    var col = i % 3 === 0 ? col1 : (i % 3 === 1 ? col2 : col3);
                    col.appendChild(item);
                });
                grid.appendChild(col1);
                grid.appendChild(col2);
                grid.appendChild(col3);
            }

            var portfolioGrid = document.getElementById('portfolio-grid');
            if (portfolioGrid) ensureAndDistribute(portfolioGrid);

            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            var images = Array.from(document.querySelectorAll('.portfolio-item img'));
            var currentIndex = 0;

            function openLightbox(index) {
                currentIndex = index;
                lightboxImg.src = images[index].src;
                lightboxImg.alt = images[index].alt;
                lightbox.classList.add('is-open');
                lightbox.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lightbox.classList.remove('is-open');
                lightbox.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }

            function showNext() {
                currentIndex = (currentIndex + 1) % images.length;
                lightboxImg.src = images[currentIndex].src;
                lightboxImg.alt = images[currentIndex].alt;
            }

            function showPrev() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                lightboxImg.src = images[currentIndex].src;
                lightboxImg.alt = images[currentIndex].alt;
            }

            images.forEach(function(img, i) {
                img.closest('.portfolio-item').addEventListener('click', function() {
                    openLightbox(i);
                });
            });

            document.getElementById('lightbox-backdrop').addEventListener('click', closeLightbox);
            document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
            document.getElementById('lightbox-next').addEventListener('click', function(e) { e.stopPropagation(); showNext(); });
            document.getElementById('lightbox-prev').addEventListener('click', function(e) { e.stopPropagation(); showPrev(); });

            document.addEventListener('keydown', function(e) {
                if (!lightbox.classList.contains('is-open')) return;
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
            });

            function setupDualScroll() {
                document.addEventListener('wheel', function(e) {
                    var grids = document.querySelectorAll('.portfolio-grid');
                    var main = document.querySelector('main');
                    var mainRect = main ? main.getBoundingClientRect() : { left: 0, right: 1e6, top: 0, bottom: 1e6 };
                    for (var g = 0; g < grids.length; g++) {
                        var grid = grids[g];
                        if (grid.offsetParent === null) continue;
                        var cols = grid.querySelectorAll('.portfolio-grid-col');
                        if (cols.length !== 3) continue;
                        var gridRect = grid.getBoundingClientRect();
                        var inGridY = e.clientY >= gridRect.top && e.clientY <= gridRect.bottom;
                        var inGridX = e.clientX >= gridRect.left && e.clientX <= gridRect.right;
                        var inColumn = false;
                        for (var i = 0; i < cols.length; i++) {
                            var cr = cols[i].getBoundingClientRect();
                            if (e.clientX >= cr.left && e.clientX <= cr.right) {
                                inColumn = true;
                                break;
                            }
                        }
                        if (inColumn) return;
                        var inMargin = inGridY && (e.clientX < gridRect.left || e.clientX > gridRect.right) &&
                            e.clientX >= mainRect.left && e.clientX <= mainRect.right;
                        if ((inGridX && !inColumn) || inMargin) {
                            e.preventDefault();
                            cols.forEach(function(c) { c.scrollTop += e.deltaY; });
                            return;
                        }
                    }
                }, { passive: false, capture: true });
            }
            setupDualScroll();
        })();
    </script>
</body>
</html>
