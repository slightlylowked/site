<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bozzani Vision - Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burnt-orange: #d4521e;
            --desert-tan: #c4a57b;
            --off-white: #f5f5f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: var(--off-white);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26,26,26,0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--desert-tan);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--burnt-orange);
        }

        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
        }

        .section-header p {
            color: var(--desert-tan);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .category-section {
            margin-bottom: 4rem;
        }

        .category-section:last-child {
            margin-bottom: 0;
        }

        .category-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.75rem;
            letter-spacing: 0.15em;
            color: var(--desert-tan);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(196, 165, 123, 0.3);
        }

        .photo-grid {
            column-count: 3;
            column-gap: 1.5rem;
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
            transition: transform 0.4s ease;
        }

        .photo-item:hover img {
            transform: scale(1.02);
        }

        @media (max-width: 900px) {
            .photo-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            main {
                padding: 6rem 1.5rem 3rem;
            }

            .photo-grid {
                column-count: 1;
                column-gap: 1rem;
            }

            .photo-item {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="back-link">‚Üê Back Home</a>
            <div class="page-title">Bozzani Vision</div>

                <div class="photo-item"><img src="images/IMG_2208.jpg" alt="Surf Photography"></div>

            </div>
        </section>

        <section class="category-section" aria-labelledby="portraits-heading">
            <h2 id="portraits-heading" class="category-heading">PORTRAITS</h2>
            <div class="photo-grid">

        </section>
    </main>
</body>
</html>
