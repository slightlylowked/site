<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bozzani Vision - Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burnt-orange: #d4521e;
            --desert-tan: #c4a57b;
            --off-white: #f5f5f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: var(--off-white);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26,26,26,0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--desert-tan);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--burnt-orange);
        }

        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            letter-spacing: 0.08em;
            margin-bottom: 1rem;
        }

        .section-header p {
            color: var(--desert-tan);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .category-section {
            margin-bottom: 4rem;
        }

        .category-section:last-child {
            margin-bottom: 0;
        }

        .category-section.is-hidden {
            display: none;
        }

        #all-photos-wrap {
            margin-bottom: 0;
        }

        #all-photos-wrap.is-hidden {
            display: none !important;
        }

        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.1rem;
            letter-spacing: 0.12em;
            padding: 0.6rem 1.25rem;
            background: transparent;
            border: 1px solid rgba(196, 165, 123, 0.4);
            color: var(--desert-tan);
            cursor: pointer;
            border-radius: 4px;
            transition: color 0.2s, border-color 0.2s, background 0.2s;
        }

        .filter-btn:hover {
            color: var(--off-white);
            border-color: var(--desert-tan);
        }

        .filter-btn.is-active {
            background: var(--burnt-orange);
            border-color: var(--burnt-orange);
            color: var(--off-white);
        }

        .category-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.75rem;
            letter-spacing: 0.15em;
            color: var(--desert-tan);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(196, 165, 123, 0.3);
        }

        .photo-grid {
            column-count: 3;
            column-gap: 1.5rem;
        }

        .photo-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            min-height: 180px;
            background: #252525;
        }

        .photo-item-skeleton {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(110deg, #252525 25%, #2a2a2a 50%, #252525 75%);
            background-size: 200% 100%;
            animation: skeleton-shine 1.5s ease-in-out infinite;
        }

        .photo-item.is-loaded .photo-item-skeleton {
            display: none;
        }

        .photo-item-skeleton img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            opacity: 0.9;
            filter: brightness(1.4);
        }

        @keyframes skeleton-shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .photo-item > img {
            width: 100%;
            height: auto;
            display: block;
            vertical-align: bottom;
            transition: transform 0.4s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .photo-item.is-loaded > img {
            opacity: 1;
        }

        .photo-item:hover > img {
            transform: scale(1.02);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox.is-open {
            display: flex;
        }

        .lightbox-backdrop {
            position: absolute;
            inset: 0;
            cursor: pointer;
        }

        .lightbox-content {
            position: relative;
            z-index: 1;
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .lightbox-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3rem;
            height: 3rem;
            border: none;
            background: rgba(212, 82, 30, 0.9);
            color: var(--off-white);
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 2;
        }

        .lightbox-btn:hover {
            background: var(--burnt-orange);
        }

        .lightbox-btn.prev {
            left: 1.5rem;
        }

        .lightbox-btn.next {
            right: 1.5rem;
        }

        .lightbox-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            width: 2.5rem;
            height: 2.5rem;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--off-white);
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 4px;
            z-index: 2;
            transition: background 0.2s;
        }

        .lightbox-close:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 900px) {
            .photo-grid {
                column-count: 2;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            main {
                padding: 6rem 1.5rem 3rem;
            }

            .photo-grid {
                column-count: 1;
                column-gap: 1rem;
            }

            .photo-item {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>

    <div class="lightbox" id="lightbox" aria-hidden="true">
        <div class="lightbox-backdrop" id="lightbox-backdrop"></div>
        <button type="button" class="lightbox-close" id="lightbox-close" aria-label="Close">&times;</button>
        <button type="button" class="lightbox-btn prev" id="lightbox-prev" aria-label="Previous">&larr;</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightbox-img">
        </div>
        <button type="button" class="lightbox-btn next" id="lightbox-next" aria-label="Next">&rarr;</button>
    </div>

    <script>
        (function() {
            var filterBtns = document.querySelectorAll('.filter-btn');
            var sectionSections = document.querySelectorAll('.category-section--sections');
            var allPhotosWrap = document.getElementById('all-photos-wrap');
            var allPhotosGrid = document.getElementById('all-photos-grid');

            function showAllView() {
                var sectionGrids = document.querySelectorAll('.category-section--sections .photo-grid');
                var items = [];
                sectionGrids.forEach(function(grid) {
                    Array.from(grid.querySelectorAll('.photo-item')).forEach(function(el) {
                        items.push(el);
                    });
                });
                allPhotosGrid.innerHTML = '';
                items.forEach(function(el) {
                    allPhotosGrid.appendChild(el);
                });
                sectionSections.forEach(function(s) { s.classList.add('is-hidden'); });
                allPhotosWrap.classList.remove('is-hidden');
            }

            function restoreToSections() {
                var items = Array.from(allPhotosGrid.querySelectorAll('.photo-item'));
                items.forEach(function(item) {
                    var sectionId = item.getAttribute('data-section');
                    var section = document.querySelector('.category-section--sections[data-category="' + sectionId + '"]');
                    if (section) {
                        section.querySelector('.photo-grid').appendChild(item);
                    }
                });
                allPhotosWrap.classList.add('is-hidden');
            }

            function applyCategoryFilter(filter) {
                sectionSections.forEach(function(section) {
                    var cat = section.getAttribute('data-category');
                    if (cat === filter) {
                        section.classList.remove('is-hidden');
                    } else {
                        section.classList.add('is-hidden');
                    }
                });
            }

            filterBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var filter = this.getAttribute('data-filter');
                    filterBtns.forEach(function(b) { b.classList.remove('is-active'); });
                    this.classList.add('is-active');
                    if (filter === 'all') {
                        restoreToSections();
                        showAllView();
                    } else {
                        restoreToSections();
                        applyCategoryFilter(filter);
                    }
                });
            });

            showAllView();

            (function initSkeletons() {
                var loadingLogoUrl = 'images/loading-logo.png';
                document.querySelectorAll('.photo-item').forEach(function(item) {
                    var img = item.querySelector('img');
                    if (!img) return;
                    var skel = document.createElement('div');
                    skel.className = 'photo-item-skeleton';
                    skel.setAttribute('aria-hidden', 'true');
                    var logoImg = document.createElement('img');
                    logoImg.src = loadingLogoUrl;
                    logoImg.alt = '';
                    logoImg.setAttribute('aria-hidden', 'true');
                    skel.appendChild(logoImg);
                    img.parentNode.insertBefore(skel, img);
                    function markLoaded() {
                        item.classList.add('is-loaded');
                    }
                    if (img.complete && img.naturalWidth) {
                        markLoaded();
                    } else {
                        img.addEventListener('load', markLoaded);
                    }
                });
            })();

            var lightbox = document.getElementById('lightbox');
            var lightboxImg = document.getElementById('lightbox-img');
            var images = Array.from(document.querySelectorAll('.photo-item > img'));
            var visibleImages = [];
            var currentIndex = 0;

            function getVisibleImages() {
                return images.filter(function(im) {
                    var section = im.closest('.category-section');
                    return !section || !section.classList.contains('is-hidden');
                });
            }

            function openLightbox(index) {
                visibleImages = getVisibleImages();
                currentIndex = index;
                lightboxImg.src = visibleImages[index].src;
                lightboxImg.alt = visibleImages[index].alt;
                lightbox.classList.add('is-open');
                lightbox.setAttribute('aria-hidden', 'false');
                document.body.style.overflow = 'hidden';
            }

            function closeLightbox() {
                lightbox.classList.remove('is-open');
                lightbox.setAttribute('aria-hidden', 'true');
                document.body.style.overflow = '';
            }

            function goToIndex(index) {
                if (visibleImages.length === 0) return;
                var preload = new Image();
                preload.onload = function() {
                    currentIndex = index;
                    lightboxImg.src = visibleImages[currentIndex].src;
                    lightboxImg.alt = visibleImages[currentIndex].alt;
                };
                preload.src = visibleImages[index].src;
            }

            function showNext() {
                if (visibleImages.length === 0) return;
                goToIndex((currentIndex + 1) % visibleImages.length);
            }

            function showPrev() {
                if (visibleImages.length === 0) return;
                goToIndex((currentIndex - 1 + visibleImages.length) % visibleImages.length);
            }

            images.forEach(function(img, i) {
                img.closest('.photo-item').addEventListener('click', function(e) {
                    e.preventDefault();
                    var visible = getVisibleImages();
                    var idx = visible.indexOf(img);
                    if (idx === -1) return;
                    openLightbox(idx);
                });
            });

            document.getElementById('lightbox-backdrop').addEventListener('click', closeLightbox);
            document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
            document.getElementById('lightbox-next').addEventListener('click', function(e) { e.stopPropagation(); showNext(); });
            document.getElementById('lightbox-prev').addEventListener('click', function(e) { e.stopPropagation(); showPrev(); });

            document.addEventListener('keydown', function(e) {
                if (!lightbox.classList.contains('is-open')) return;
                if (e.key === 'Escape') closeLightbox();
                if (e.key === 'ArrowRight') showNext();
                if (e.key === 'ArrowLeft') showPrev();
            });
        })();
    </script>
