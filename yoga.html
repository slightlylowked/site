<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga - Brock Bozzani</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --burnt-orange: #d4521e;
            --desert-tan: #c4a57b;
            --off-white: #f5f5f0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: var(--off-white);
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(26,26,26,0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem 3rem;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: var(--desert-tan);
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: var(--burnt-orange);
        }

        .page-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
        }

        main {
            padding: 8rem 2rem 4rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .section-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .section-header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(3rem, 6vw, 5rem);
            letter-spacing: 0.08em;
            margin-bottom: 2rem;
        }

        .content {
            text-align: center;
        }

        .content h3 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            color: var(--burnt-orange);
            margin-bottom: 1.5rem;
            letter-spacing: 0.08em;
        }

        .content p {
            color: var(--desert-tan);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .coming-soon {
            color: var(--burnt-orange);
            font-style: italic;
            font-size: 1.2rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            nav {
                padding: 1rem 1.5rem;
            }

            main {
                padding: 6rem 1.5rem 3rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="back-link">‚Üê Back Home</a>
            <div class="page-title">Yoga</div>
        </div>
    </nav>

    <main>
        <div class="section-header">
            <h1>Yoga</h1>
        </div>

        <div class="content">
            <h3>Movement & Mindfulness</h3>
            <p>Yoga teacher training in progress. Exploring the intersection of physical practice, breathwork, and holistic wellness through a lifestyle rooted in surf, nature, and community.</p>
            <p class="coming-soon">Classes and content coming soon.</p>
        </div>
    </main>
</body>
</html>
